<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Divirta-se dando vida aos personagens da sua mente aqui.">
    <title>Página Principal</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="assets/logofooter.webp" alt="logo da pagina: Type Souls" width="128" height="128">
        <nav class="cabecalho-menu">
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Type Souls</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Crie novas vidas com a ponta de seus dedos...</h2>
                <div class="conteudo-principal-escrito-secao-botao">
                    <button class="conteudo-principal-escrito-botao">Crie Almas!</button>
                    <button class="conteudo-principal-escrito-botao">Lista de Almas</button>
                </div>
            </div>
            <img class="conteudo-principal-imagem" src="assets/escritor.webp" alt="Imagem de um escritor apontando para o botão." width="256" height="256">
        </section>
        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">O que você consegue fazer por aqui?</h3>
            <p class="conteudo-secundario-paragrafo">-Criar a <strong>história de um personagem</strong>.-</p>
            <p class="conteudo-secundario-paragrafo">-Criar uma <strong>descrição</strong> detalhada do seu personagem.-</p>
            <p class="conteudo-secundario-paragrafo">-Adicionar <strong>amizades e inimizades</strong> que o seu personagem terá.-</p>
