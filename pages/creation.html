<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Criando Vidas</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <header class="cabecalho2">
            <h1 class="cabecalho2-titulo">Criando seu Personagem</h1>
        </header>

        <main class="conteudo2">
            <label>Nome:<input type="text" name="nome" /></label>
            <label>Idade:<input type="number" name="idade" /></label>
            <label>Profissão:<input type="text" name="profissao" /></label>
            <label>Amizades:<textarea name="amizades"></textarea></label>
            <label>Inimizades:<textarea name="inimizades"></textarea></label>
            <label>História:<textarea name="historia"></textarea></label>
            <label>Descrição:<textarea name="descricao"></textarea></label>
            <label>Golpes:<textarea name="golpes"></textarea></label>
            <div class="conteudo2-botoes">
            <button class="conteudo2-botao">Criar</button>
            </div>
        </main>

        <footer class="rodape">
        <a href="/index.html">
        <img class="rodape-imagem" src="/assets/logofooter.webp" alt="Logo Type Souls">
        </a>
        </footer>
    </body>
</html>
